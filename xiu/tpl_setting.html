<section class="content-header">    <h1>阿里百秀主题</h1></section><!-- Main content --><section class="content">    <p class="content-msg">        网站模板相关信息设置...    </p>    <form action="${CPATH}/admin/option/save" method="POST" id="form" enctype="multipart/form-data">        <input type="hidden" name="ucode" value="${ucode}">        <input type="hidden" name="autosave"               value="xiu_layout,xiu_wechat_url,xiu_weibo_url,xiu_qq_url,xiu_rss_url,xiu_address,xiu_contact,xiu_statistical_code">        <div class="row">            <div class="col-xs-12">                <h4 class="jp-set-title">网站设置</h4>                <ul class="list-unstyled">                    <li class="jp-set-pad">                        <div class="col-sm-3 ">                            <div class="jp-set-info ">网页布局</div>                        </div>                        <div class="col-sm-9  jp-set-title-line">                            <div class="col-sm-6 jp-table-distance-top ">                                <div class="form-group">                                    <input class="form-control" name="xiu_layout" value="${OPTION('xiu_layout')!}"/>                                    <p>请选择网页布局。</p>                                </div>                            </div>                        </div>                        <div class="clr"></div>                    </li>                </ul>            </div>            <div class="col-xs-12">            <h4 class="jp-set-title">奖赏设置</h4>            <ul class="list-unstyled">                <li class="jp-set-pad">                    <div class="col-sm-3 ">                        <div class="jp-set-info ">开启二维码奖赏</div>                    </div>                    <div class="col-sm-9  jp-set-title-line">                        <div class="col-sm-6 jp-table-distance-top ">                            <label>                                <input class=" " type="checkbox"                                       name="xiu_wechat_pay_enable" value="true" ${OPTION_CHECKED('xiu_wechat_pay_enable')}>  <span class="jp-set-info"> 开启 </span></label>                        </div>                    </div>                    <div class="clr"></div>                </li>                <li class="jp-set-pad">                    <div class="col-sm-3 ">                        <div class="jp-set-info ">二维码图片</div>                    </div>                    <div class="col-sm-9  jp-set-title-line">                        <div class="col-sm-6 jp-table-distance-top ">                            <img alt="" src="${CPATH}${OPTION('xiu_wechat_pay_image')!}">                            <br />                            <input name="xiu_wechat_pay_image" type="file">                            <input class="form-control input-md" type="text" name="xiu_wechat_pay_image" value="${OPTION('xiu_wechat_pay_image')!}">                        </div>                    </div>                    <div class="clr"></div>                </li>                <li class="jp-set-pad">                    <div class="col-sm-3  jp-set-info">打赏勾搭 ~~</div>                    <div class="col-sm-9  jp-set-title-line">                        <div class="col-sm-6 jp-table-distance-top ">                            <input class="form-control input-md" type="text" placeholder="默认：打赏一个呗~~" name="xiu_wechat_pay_tips" value="${OPTION('xiu_wechat_pay_tips')!}">                        </div>                    </div>                    <div class="clr"></div>                </li>            </ul>        </div>            <div class="col-xs-12">                <h4 class="jp-set-title">通用设置</h4>                <ul class="list-unstyled">                    <li class="jp-set-pad">                        <div class="col-sm-3 ">                            <div class="jp-set-info ">微信</div>                        </div>                        <div class="col-sm-9  jp-set-title-line">                            <div class="col-sm-6 jp-table-distance-top ">                                <div class="form-group">                                    <input class="form-control" name="xiu_wechat_url"                                           value="${OPTION('xiu_wechat_url')!}"/>                                    <p>请输入微信地址。</p>                                </div>                            </div>                        </div>                        <div class="clr"></div>                    </li>                    <li class="jp-set-pad">                        <div class="col-sm-3 ">                            <div class="jp-set-info ">微博</div>                        </div>                        <div class="col-sm-9 jp-set-title-line">                            <div class="col-sm-6 jp-table-distance-top ">                                <div class="form-group">                                    <input class="form-control" name="xiu_weibo_url"                                           value="${OPTION('xiu_weibo_url')!}"/>                                    <p>请输入微博地址。</p>                                </div>                            </div>                        </div>                        <div class="clr"></div>                    </li>                    <li class="jp-set-pad">                        <div class="col-sm-3 ">                            <div class="jp-set-info ">QQ</div>                        </div>                        <div class="col-sm-9  jp-set-title-line">                            <div class="col-sm-6 jp-table-distance-top ">                                <div class="form-group">                                    <input class="form-control" name="xiu_qq_url" value="${OPTION('xiu_qq_url')!}"/>                                    <p>请输入QQ地址。</p>                                </div>                            </div>                        </div>                        <div class="clr"></div>                    </li>                    <li class="jp-set-pad">                        <div class="col-sm-3 ">                            <div class="jp-set-info ">RSS订阅</div>                        </div>                        <div class="col-sm-9 jp-set-title-line">                            <div class="col-sm-6 jp-table-distance-top ">                                <div class="form-group">                                    <input class="form-control" name="xiu_rss_url" value="${OPTION('xiu_rss_url')!}"/>                                    <p>请输入RSS订阅地址。</p>                                </div>                            </div>                        </div>                        <div class="clr"></div>                    </li>                </ul>            </div>            <div class="col-xs-12">                <h4 class="jp-set-title">公司信息</h4>                <ul class="list-unstyled">                    <li class="jp-set-pad">                        <div class="col-sm-3 ">                            <div class="jp-set-info ">公司地址</div>                        </div>                        <div class="col-sm-9  jp-set-title-line">                            <div class="col-sm-6 jp-table-distance-top ">                                <div class="form-group">                                    <input class="form-control" name="xiu_address" value="${OPTION('xiu_address')!}"/>                                    <p>请输入公司地址。</p>                                </div>                            </div>                        </div>                        <div class="clr"></div>                    </li>                    <li class="jp-set-pad">                        <div class="col-sm-3 ">                            <div class="jp-set-info ">联系方式</div>                        </div>                        <div class="col-sm-9  jp-set-title-line">                            <div class="col-sm-6 jp-table-distance-top ">                                <div class="form-group">                                    <input class="form-control" name="xiu_contact" value="${OPTION('xiu_contact')!}"/>                                    <p>请输入联系方式。</p>                                </div>                            </div>                        </div>                        <div class="clr"></div>                    </li>                </ul>            </div>            <div class="col-xs-12">                <h4 class="jp-set-title">统计代码</h4>                <ul class="list-unstyled">                    <li class="jp-set-pad">                        <div class="col-sm-3 ">                            <div class="jp-set-info ">第三方统计代码</div>                        </div>                        <div class="col-sm-9  jp-set-title-line">                            <div class="col-sm-6 jp-table-distance-top ">                                <div class="form-group">                                    <textarea class="form-control" rows="4" name="xiu_statistical_code">${OPTION('xiu_statistical_code')!}</textarea>                                    <p>请输入百度、CNZZ等第三方统计代码。</p>                                </div>                            </div>                        </div>                        <div class="clr"></div>                    </li>                </ul>            </div>            <!-- /.box -->        </div>        <div class="row">            <div class="col-xs-12">                <button type="button" onclick="doSubmit()" class="btn btn-primary">保存更改</button>            </div>        </div>        <!-- /.row -->    </form></section>
